<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS variables</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h2>Play Around with <span class="highlight">CSS variables</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">
    
        <label for="brightness">Brightness</label>
        <input type="range" name="brightness" id="brightness" min="10" max="200" value="20" data-sizing="%">
        
        <label for="saturate">Saturate</label>
        <input type="range" name=saturate id="saturate" min="10" max="200" value="20" data-sizing="%">

        <label for="base">Base Color</label>
        <input type="color" name="base" id="base" value="#f8d34f">
    </div>

    <img src="./images/calm-clouds-dawn-dock-378442.jpg" alt="background-image">

    <script src="./index.js"></script>
</body>
</html>
